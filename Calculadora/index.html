<!DOCTYPE html>
<html>
    <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
            <div class="calculator-keys">
                <button type="button" class="sqrt-btn" value="sqrt" id="special-btn">sqrt</button>
                <button type="button" class="operator" value="/" id="special-btn">&divide;</button>
                <button type="button" class="operator" value="*" id="special-btn">&times;</button>
                <button type="button" class="operator" value="-" id="special-btn">-</button>
                <br>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <br>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="+" id="plus-btn">+</button>
                <br>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="^" id="special-btn">^</button>
                <br>
                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value="." id="special-btn">.</button>
                <button type="button" class="all-clear" value="all-clear" id="special-btn">AC</button>
                <button type="button" class="equal-sign" value="=" id="special-btn">=</button>
                
        </div>
    <script src="script.js"></script>
    </body>
</html>
